<mat-card>

  <mat-toolbar>
    <span>Save Course</span>
  </mat-toolbar>

    <mat-card-content>
      <form [formGroup]="formGroup"  class="min-width">
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Name" formControlName="name">
          <mat-error *ngIf="formGroup.get('name')?.invalid">
            {{ getErrorMessage("name") }}
          </mat-error>

        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="null"> </mat-option>
            <mat-option value="front-end">Front-end</mat-option>
            <mat-option value="back-end">Back-end</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onAdd()">Save</button>
      <button mat-button color="accent" (click)="onCancel()">Cancel</button>
    </mat-card-actions>

</mat-card>
