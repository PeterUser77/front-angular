<mat-card>
  <div class="column-flex mat-elevation-z8">
    <mat-toolbar>
      <span>Courses</span>
      <button
        mat-mini-fab color="accent"
        aria-label="Add course"
        (click)=onAdd()>
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <app-courses-list
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    ></app-courses-list>

    <ng-template #loading>
      <div class="div-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
